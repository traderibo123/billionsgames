<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Real vs Fake Swipe — Billions</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta name="description" content="Swipe right for Real, left for Fake — Billions community mini game."/>
</head>
<body>
  <header class="hud">
    <div class="hud-item">⏱️ <span id="time">60</span>s</div>
    <div class="hud-item">👓 Score: <span id="score">0</span></div>
    <div class="hud-item">
      <button id="startBtn">Start</button>
      <button id="restart" class="ghost">Reset</button>
    </div>
  </header>

  <main>
    <div id="deck" class="deck"></div>
    <div class="actions">
      <button id="btnFake" aria-label="Fake (Left)">👎 Fake</button>
      <button id="btnReal" aria-label="Real (Right)">👍 Real</button>
    </div>
  </main>

  <div id="result" class="result hidden">
    <div class="cardy">
      <h2>Sonuç</h2>
      <p>Skor: <strong id="finalScore">0</strong></p>
      <p>Doğruluk: <strong id="accuracy">0%</strong></p>
      <a id="shareX" target="_blank" rel="noopener">X’te paylaş</a>
      <button id="playAgain">Tekrar Oyna</button>
      <p class="disclaimer">Bu oyun eğlence amaçlıdır; “human” görseller kamuya açık profil resimleridir, “bot” görseller temsilidir.</p>
    </div>
  </div>

  <script src="share.js"></script>
  <script src="main.js"></script>
</body>
</html>
