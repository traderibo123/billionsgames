<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Billions — Real vs Fake Swipe</title>
  <meta name="description" content="Swipe right for Real (human), left for Fake — Billions mini game."/>
  <link rel="stylesheet" href="styles.css"/>
  <!-- perf hints -->
  <link rel="preconnect" href="https://images.weserv.nl" crossorigin>
  <link rel="dns-prefetch" href="https://images.weserv.nl">
  <link rel="preconnect" href="https://unavatar.io" crossorigin>
  <link rel="dns-prefetch" href="https://unavatar.io">
  <link rel="preconnect" href="https://robohash.org" crossorigin>
  <link rel="dns-prefetch" href="https://robohash.org">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/billions-logo.png?v=3_11" alt="Billions" class="logo"/>
      <span>Billions — Real vs Fake Swipe</span>
    </div>
    <div class="spacer"></div>
  </header>

  <!-- START -->
  <section id="screen-start" class="screen active">
    <img src="./assets/billions-logo.png?v=3_11" alt="Billions" class="corner-logo">
    <div class="centerbox">
      <!-- büyütülmüş hero logo -->
      <img src="./assets/billions-logo.png?v=3_11" alt="Billions" class="logo hero xl"/>
      <h1>Real vs Fake Swipe</h1>

      <label for="nickname" class="label">Nickname</label>
      <input id="nickname" class="input" placeholder="Enter your nickname"/>

      <div class="row">
        <button id="startBtn" class="btn primary glow">Start</button>
      </div>

      <div id="errorBox" class="muted small" style="display:none;margin-top:8px;"></div>
    </div>
  </section>

  <!-- GAME -->
  <section id="screen-game" class="screen">
    <div class="centerbox">
      <div class="hud">
        <div class="hud-item">👤 <span id="hudName">Player</span></div>
        <div class="hud-item">⏱️ <span id="time">60</span>s</div>
        <div class="hud-item">👓 Score: <span id="score">0</span></div>
      </div>

      <div id="deck" class="deck"></div>

      <div class="hintbar">
        <div class="pill fake">← Swipe for Fake</div>
        <div class="pill real">Swipe for Real →</div>
      </div>

      <div class="actions">
        <button id="btnFake" class="btn danger glow">👎 Fake</button>
        <button id="btnReal" class="btn success glow">👍 Real</button>
      </div>
    </div>
  </section>

  <!-- END -->
  <section id="screen-end" class="screen">
    <div class="centerbox">
      <img src="./assets/billions-logo.png?v=3_11" alt="Billions" class="logo hero smallgap"/>
      <h2>Game Over</h2>
      <p><b id="finalName">Player</b>, your score is <b id="finalScore">0</b> with <b id="accuracy">0%</b> accuracy.</p>
      <a id="shareX" class="btn" target="_blank" rel="noopener">Share on X</a>
      <button id="playAgain" class="btn primary glow">Play Again</button>
      <p class="credit">Produced by <a href="https://x.com/traderibo123" target="_blank">@traderibo123</a></p>
    </div>
  </section>

  <script src="share.js"></script>
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').catch(()=>{}); }
  </script>
</body>
</html>
