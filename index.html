<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Billions ‚Äî Real vs Fake Swipe</title>
  <meta name="description" content="Swipe right for Real (human), left for Fake ‚Äî Billions mini game."/>
  <link rel="stylesheet" href="styles.css"/>
  <!-- performance hints -->
  <link rel="preconnect" href="https://images.weserv.nl" crossorigin>
  <link rel="dns-prefetch" href="https://images.weserv.nl">
  <link rel="preconnect" href="https://unavatar.io" crossorigin>
  <link rel="dns-prefetch" href="https://unavatar.io">
  <link rel="preconnect" href="https://robohash.org" crossorigin>

  <style>
    /* k√∂≈üe logo √ºstte kalsƒ±n */
    .corner-logo{
      position:fixed; top:10px; left:10px; height:28px;
      z-index:9999; opacity:.95; pointer-events:none;
    }
    /* header logosu */
    .logo{height:22px; opacity:.95; display:block}
    .logo.hero{height:72px; margin-bottom:8px; display:block}
    .logo.hero.smallgap{margin-bottom:4px}
    /* ekranlar */
    .screen{display:none; padding:20px}
    .screen.active{display:block}
    .centerbox{display:grid; place-items:center; min-height:calc(100svh - 56px)}
    /* temel √ºst bar (senin mevcut styles.css ile de uyumlu) */
    body{background:radial-gradient(circle at 10% 10%, #101622 0%, #0a0b0f 60%); color:#e9eef7; margin:0}
    .topbar{display:flex; align-items:center; gap:12px; padding:12px 16px;
      background:linear-gradient(to right,rgba(19,23,34,.7),rgba(19,23,34,.2)); border-bottom:1px solid #2b3240}
    .brand{display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.2px}
    .spacer{flex:1}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <!-- HEADER LOGO -->
      <img id="logoHeader" alt="Billions" class="logo"/>
      <span>Billions ‚Äî Real vs Fake Swipe</span>
    </div>
    <div class="spacer"></div>
  </header>

  <!-- START -->
  <section id="screen-start" class="screen active">
    <!-- SOL-√úST SABƒ∞T LOGO -->
    <img id="logoCorner" alt="Billions" class="corner-logo">
    <div class="centerbox">
      <!-- Gƒ∞Rƒ∞≈ûTEKƒ∞ B√úY√úK LOGO -->
      <img id="logoHero" alt="Billions" class="logo hero"/>
      <h1>Real vs Fake Swipe</h1>

      <label for="nickname" class="label">Nickname</label>
      <input id="nickname" class="input" placeholder="Enter your nickname"/>

      <div class="row">
        <button id="startBtn" class="btn primary">Start</button>
      </div>

      <div id="errorBox" class="muted small" style="display:none;margin-top:8px;"></div>
    </div>
  </section>

  <!-- GAME -->
  <section id="screen-game" class="screen">
    <div class="centerbox">
      <div class="hud">
        <div class="hud-item">üë§ <span id="hudName">Player</span></div>
        <div class="hud-item">‚è±Ô∏è <span id="time">60</span>s</div>
        <div class="hud-item">üëì Score: <span id="score">0</span></div>
      </div>

      <div id="deck" class="deck"></div>

      <div class="hintbar">
        <div class="pill fake">‚Üê Swipe for Fake</div>
        <div class="pill real">Swipe for Real ‚Üí</div>
      </div>

      <div class="actions">
        <button id="btnFake" class="btn danger">üëé Fake</button>
        <button id="btnReal" class="btn success">üëç Real</button>
      </div>
    </div>
  </section>

  <!-- END -->
  <section id="screen-end" class="screen">
    <div class="centerbox">
      <img id="logoEnd" alt="Billions" class="logo hero smallgap"/>
      <h2>Game Over</h2>
      <p><b id="finalName">Player</b>, your score is <b id="finalScore">0</b> with <b id="accuracy">0%</b> accuracy.</p>
      <a id="shareX" class="btn" target="_blank" rel="noopener">Share on X</a>
      <button id="playAgain" class="btn primary">Play Again</button>
      <p class="credit">Produced by <a href="https://x.com/traderibo123" target="_blank">@traderibo123</a></p>
    </div>
  </section>

  <script>

    // Bir elemana logo ata: sƒ±rayla path dene, olmadƒ± base64'e d√º≈ü
    function applyLogo(imgEl, variants) {
      if (!imgEl) return;
      const tryNext = (i) => {
        if (i >= variants.length) { imgEl.src = BILLIONS_LOGO_B64; return; }
        const test = new Image();
        test.onload = () => { imgEl.src = variants[i]; };
        test.onerror = () => tryNext(i+1);
        test.src = variants[i];
      };
      tryNext(0);
    }

    // Kullanacaƒüƒ±mƒ±z yol varyantlarƒ± (k√º√ß√ºk-b√ºy√ºk harf + alternatif dosya)
    const logoPaths = [
      "./assets/billions-logo.png?v=3_9",
      "./assets/Billions-logo.png?v=3_9",
      "./assets/billions_ntwk.png?v=3_9",
      BILLIONS_LOGO_B64
    ];

    // Uygula (header, corner, hero, end)
    applyLogo(document.getElementById("logoHeader"), logoPaths);
    applyLogo(document.getElementById("logoCorner"), logoPaths);
    applyLogo(document.getElementById("logoHero"),   logoPaths);
    applyLogo(document.getElementById("logoEnd"),    logoPaths);
  </script>

  <script src="share.js"></script>
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
